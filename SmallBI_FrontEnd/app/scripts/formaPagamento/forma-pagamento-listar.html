<h3>Detalhes das Formas de Pagamento</h3>
<table class="table table-bordered table-striped table-condensed">
  <thead>
  <tr>
    <th>Forma de Pagamento</th>
    <th class="text-center">Editar</th>
    <th class="text-center">Excluir</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="p in vm.listaPagamentos">
    <td>{{p.descricao}}</td>
    <td><a ui-sref="forma-pagamento.editar({id : p.idFormaPagamento})" class="text-info"><i class="fa fa-edit"></i> Editar</a></td>
    <td><a href="" ng-click="vm.excluirPagamento(p.idFormaPagamento)" class="text-danger"><i class="fa fa-trash-o"></i> Excluir</a></td>
  </tr>
  </tbody>
</table>
<a href="#" id="plus"><i class="fa fa-plus fa-lg icon"></i></a>
<a ui-sref="forma-pagamento.cadastrar" class="novou">Cadastrar nova forma de pagamento</a>
