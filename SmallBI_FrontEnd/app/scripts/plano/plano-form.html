<h3>Cadastro de Planos</h3>
<form  novalidate name="formCadastro">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<fieldset class="form-fieldset ui-input">
				<input required type="text" class="form-control" id="nome" name="nome" ng-model="vm.dadosPlano.descricao">
				<label class="text-left" for="nome"><span data-text="Nome do plano">Nome do plano</span></label>
			</fieldset>
		</div>
	</div>
	<button type="button" class="btn btn-success" style="float: right;"  ng-disabled="formCadastro.$invalid" ng-click="vm.planoSalvar()">Enviar</button>
</form>
