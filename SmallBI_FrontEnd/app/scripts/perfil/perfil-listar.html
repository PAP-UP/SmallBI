<h3>Detalhes dos Perfils</h3>
<table class="table table-bordered table-striped table-condensed">
  <thead>
  <tr>
    <th>Perfil</th>
    <th class="text-center">Editar</th>
    <th class="text-center">Excluir</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="p in vm.listaPerfil">
    <td>{{p.descricao}}</td>
    <td><a ui-sref="perfil.editar({id : p.idPerfil})">Editar</a></td>
    <td><a href="" ng-click="vm.excluirPerfil(p.idPerfil)">Excluir</a></td>
  </tr>
  </tbody>
</table>
<a href="#" id="plus"><i class="fa fa-plus fa-lg icon"></i></a>
<a ui-sref="perfil.cadastrar" class="novou">Cadastrar novo perfil</a>
