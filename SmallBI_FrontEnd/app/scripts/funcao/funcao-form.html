<h3>Cadastro de Função</h3>
<form  novalidate ng-controller="funcaoCadastrarController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<fieldset class="form-fieldset ui-input">
				<input type="text" class="form-control" id="nome" name="nome" ng-model="vm.dadosFuncao.descricao">
				<label class="text-left" for="nome"><span data-text="Nome da função">Nome da função</span></label>			
			</fieldset>
		</div>
	</div>
	<button type="button" class="btn btn-success" style="float: right;" ng-click="vm.funcaoSalvar()">Enviar</button>
</form>
