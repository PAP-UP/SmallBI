<h3>Cadastro de Ramos de Atividade</h3>
<form  novalidate ng-controller="ramoCadastrarController">
  <div class="form-group">
    <label class="text-left" style="display: block;" for="nome">Nome do plano</label>
    <input type="text" class="form-control" id="nome" name="nome" ng-model="vm.dadosRamo.descricao">
  </div>
  <button type="button" class="btn btn-success" style="float: right;" ng-click="vm.ramoSalvar()">Enviar</button>
</form>
