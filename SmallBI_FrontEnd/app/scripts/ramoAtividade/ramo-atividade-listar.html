<h3>Detalhes dos Ramos de Atividade</h3>
<table class="table table-bordered table-striped table-condensed">
  <thead>
  <tr>
    <th>Ramo Atividade</th>
    <th class="text-center">Editar</th>
    <th class="text-center">Excluir</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="p in vm.listaRamos">
    <td>{{p.descricao}}</td>
    <td><a ui-sref="ramo-atividade.editar({id : p.idRamoAtividade})" class="text-info" data-toggle="tooltip" data-placement="top" title="Clique para editar"><i class="fa fa-edit"></i></a></td>
    <td><a href="" ng-click="vm.excluirRamo(p.idRamoAtividade)" class="text-danger" data-toggle="tooltip" data-placement="top" title="Clique para excluir"><i class="fa fa-trash-o"></i></a></td>
  </tr>
  </tbody>
</table>
<a href="#" id="plus" data-toggle="tooltip" data-placement="top" title="Cadastrar novo ramo de atividade"><i class="fa fa-plus fa-lg icon"></i></a>
