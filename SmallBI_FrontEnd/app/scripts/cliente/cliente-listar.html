<h3>Detalhes do Cliente</h3>
<table class="table table-bordered table-striped table-condensed">
  <thead>
  <tr>
    <th>Plano</th>
    <th>CNPJ</th>
    <th>I.E</th>
    <th>Nome Fantasia</th>
    <th>Ramo Atividade</th>
    <th>Raz√£o Social</th>
    <th class="text-center">Editar</th>
    <th class="text-center">Excluir</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="c in vm.listaClientes">
    <td>{{c.plano}}</td>
    <td>{{c.cnpj}}</td>
    <td>{{c.ie}}</td>
    <td>{{c.nomeFantasia}}</td>
    <td>{{c.ramoAtividade}}</td>
    <td>{{c.razaoSocial}}</td>
    <td><a ui-sref="cliente.editar({id : c.idCliente})" class="text-info" data-toggle="tooltip" data-placement="top" title="Clique para editar"><i class="fa fa-edit"></i></a></td>
    <td><a href="" ng-click="vm.excluirCliente(c.idCliente)" class="text-danger" data-toggle="tooltip" data-placement="top" title="Clique para excluir"><i class="fa fa-trash-o"></i></a></td>
  </tr>
  </tbody>
</table>
<a href="#" id="plus" data-toggle="tooltip" data-placement="top" title="Cadastrar novo cliente"><i class="fa fa-plus fa-lg icon"></i></a>
