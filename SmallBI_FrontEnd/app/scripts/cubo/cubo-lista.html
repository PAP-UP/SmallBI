<h3>Detalhes de cubo</h3>
    <table class="table table-bordered table-striped table-condensed">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Cliente</th>
        <th>Tamanho</th>
        <th class="text-center">Visualizar</th>
        <th class="text-center">Excluir</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in vm.listaCubos">
        <td>{{item.nomeCubo}}</td>
        <td>{{item.cliente}}</td>
        <td>{{item.tamanho}}</td>
      </tr>
      </tbody>
    </table>
